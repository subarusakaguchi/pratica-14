<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="text-center py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html" style="color: #ffffff"
              >Meu Site</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html" style="color: #ffffff"
                    >Início</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/cadastro.html"
                    style="color: #ffffff"
                    >Cadastro</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Body -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="text-dark form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="text-dark form-label"
                    >Senha:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted text-center">
              Não tem uma conta?
              <a href="/cadastro.html" style="color: #007bff">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
      <div class="container">
        &copy; Subaru Sakaguchi - <span id="year"></span>
      </div>
    </footer>

    <script>
      document.getElementById("year").innerText = new Date().getFullYear();

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Obtendo os dados do localStorage
          const storedData =
            JSON.parse(localStorage.getItem("usersData")) || [];

          console.log(storedData);

          // Procurando o usuário pelo email
          const user = storedData.find(function (user) {
            return user.email === email;
          });

          if (user) {
            // Comparando a senha
            if (password === user.password) {
              alert("Login bem-sucedido!"); // Aqui você pode redirecionar para a página de sucesso
            } else {
              alert("Senha ou email incorreto(s). Por favor, tente novamente.");
            }
          } else {
            alert("Senha ou email incorreto(s). Por favor, tente novamente.");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
